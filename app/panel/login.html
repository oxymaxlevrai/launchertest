<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eronix v1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/window.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <script defer src="../../src/js/windowRender.js"></script>
</head>
<body>
    <section class="main"><div class="mainx"></div></section>
    <div class="window">
        <div class="container">
            <div class="window-move"></div>
            <div class="window-button">
                <button class="window-button" id="minimizeBtn"><i class="fa-light fa-minus"></i></button>
                <button class="window-button" id="maximizeBtn"><i class="fa-light fa-square"></i></button>
                <button class="window-button closed" id="closeBtn"><i class="fa-light fa-xmark-large"></i></button>
            </div>
        </div>
    </div>

    <section class="header">
        <div class="container">
            <p class="title">ERONIX</p>
        </div>
    </section>

    <div class="sidebar">
        <div class="container">
            <ul>
                <span id="online"></span>
                <button id="profiled">
                    <img src="https://minotar.net/helm/0z5ez0a51r/40.png">
                </button>
            </ul>
        </div>
    </div>

    <section class="connexion">
        <div class="container">
            <div id="form">
                <h1>CONNEXION</h1>
                <input id="email" type="text" class="input" required="" placeholder="Email">
                <input id="password" type="password" class="input" required="" placeholder="Mot de passe">
                <button class="loginBtn" onclick="login()">Se connecter</button>
            </div>
        </div>
    </section>

    <section class="reseaux">
        <div class="container">
            <div class="social">
                <ul><i class="fa-brands fa-youtube" id="youtube"></i></ul>
                <ul>
                    <p>YouTube</p>
                    <span>@EronixOff</span>
                </ul>
            </div>
            <div class="social">
                <ul><i class="fa-brands fa-twitter" id="twitter"></i></ul>
                <ul>
                    <p>Twitter</p>
                    <span>@EronixOff</span>
                </ul>
            </div>
            <div class="social">
                <ul><i class="fa-brands fa-discord" id="discord"></i></ul>
                <ul>
                    <p>Discord</p>
                    <span>discord.gg/eronixfr</span>
                </ul>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <p> <span>Eronix</span>・2023 - Tous droits réservés.</p>
            <p>non affilié à mojang, AB.</p>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="../client/firebase.js"></script>
    <script src="../../src/js/authClient.js"></script>
</body>
</html>
